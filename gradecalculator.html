<!DOCTYPE html> 
<html> 
<head> 
    <title>Student Grade Calculator</title>  
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        } 

        body { 
            background: powderblue; 
            font-family: 'Righteous', sans-serif;
        } 

        .container { 
            width: 80%; 
            margin: 50px auto; 
            background: #fff; 
            border-radius: 8px; 
            padding: 30px; 
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        } 

        .screen-body-item { 
            padding: 10px; 
        } 

        input[type="text"] { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        } 

        .form-button { 
            background-color: #4caf50; 
            color: white; 
            width: 100%; 
            padding: 12px 20px; 
            margin-top: 10px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            transition: background-color 0.3s ease;
        } 

        .form-button:hover { 
            background-color: #45a049; 
        } 

        .showdata { 
            color: #333; 
            font-size: 1.2rem; 
            padding-top: 10px; 
        } 
    </style>
</head> 
<body> 
    <!-- main HTML -->
    <div class="container"> 
        <h1>Student Grade Calculator</h1> 
        <div class="screen-body-item"> 
            <div class="app"> 
                <div class="form-group"> 
                    <!-- option for taking the input -->
                    <input type="text" class="form-control" placeholder="Web Development" id="chemistry"/> 
                </div> 
                <div class="form-group"> 
                    <input type="text" class="form-control" placeholder="COA" id="hindi"/> 
                </div> 
                <div class="form-group"> 
                    <input type="text" class="form-control" placeholder="DMS" id="maths"/> 
                </div> 
                <div class="form-group"> 
                    <input type="text" class="form-control" placeholder="DSA" id="phy"/> 
                </div> 
                <div> 
                    <input type="button" value="Show Percentage" class="form-button" onclick="calculate()"/> 
                </div> 
            </div> 
        </div> 
        <!-- for showing the result -->
        <div class="form-group showdata"> 
            <p id="showdata"></p> 
        </div> 
    </div> 
    <!-- adding external JavaScript file -->
    <script>
// Function for calculating grades 
const calculate = () => { 

// Getting input from user into height variable. 
let chemistry = document.querySelector("#chemistry").value; 
let hindi = document.querySelector("#hindi").value; 
let maths = document.querySelector("#maths").value; 
let phy = document.querySelector("#phy").value; 
let grades = ""; 

// Input is string so typecasting is necessary. */ 
let totalgrades = 
	parseFloat(chemistry) + 
	parseFloat(hindi) + 
	parseFloat(maths) + 
	parseFloat(phy); 

// Checking the condition for the providing the 
// grade to student based on percentage 
let percentage = (totalgrades / 400) * 100; 
if (percentage <= 100 && percentage >= 80) { 
	grades = "A"; 
} else if (percentage <= 79 && percentage >= 60) { 
	grades = "B"; 
} else if (percentage <= 59 && percentage >= 40) { 
	grades = "C"; 
} else { 
	grades = "F"; 
} 
// Checking the values are empty if empty than 
// show please fill them 
if (chemistry == "" || hindi == ""
			|| maths == "" || phy == "") { 
	document.querySelector("#showdata").innerHTML 
		= "Please enter all the fields"; 
} else { 

	// Checking the condition for the fail and pass 
	if (percentage >= 33) { 
	document.querySelector( 
		"#showdata"
	).innerHTML = 
		` Out of 400 your total is ${totalgrades} 
		and percentage is ${percentage}%. <br> 
		Your grade is ${grades}. You are Pass. `; 
	} else { 
	document.querySelector( 
		"#showdata"
	).innerHTML = 
		` Out of 400 your total is ${totalgrades} 
		and percentage is ${percentage}%. <br> 
		Your grade is ${grades}. You are Fail. `; 
	} 
} 
}; 
</script> 
</body> 
</html>
